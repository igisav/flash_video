        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center;}
            object:focus { outline:none; }
            #flashContent { display:none; }
            .controls {margin: 20px 0;}
            .number {width: 50px;}

        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "${version_major}.${version_minor}.${version_revision}";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {
                cb:"window.de.bild.callback"};
            var swfSource = "${swf}.swf";
            var params = {};
            params.quality = "high";
            params.bgcolor = "${bgcolor}";
            params.allowscriptaccess = "always";
            params.allowfullscreen = "true";
            params.wmode = "transparent";
            var attributes = {};
            attributes.id = "videoplayer"; // ${application}
            attributes.name = "${application}";
            attributes.align = "middle";
            swfobject.embedSWF(
                    swfSource, "flashContent",
                    800, 475,
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>

        <script type="text/javascript">

            if(!window.de){
                window.de = {};
            }
            if(!window.de.bild){
                window.de.bild = {};
            }

             // var currentVideo = "rtmpe://cp134706.live.edgefcs.net/live/demostream_1_1200@2131";
              var currentVideo = "rtmp://cp67126.edgefcs.net/ondemand/&mp4:mediapm/ovp/content/test/video/spacealonehd_sounas_640_300.mp4";

            // N24. Geht nicht
            // var currentVideo = "rtmp://pssimn24livefs.fplive.net/pssimn24live-live/stream1";

            // Geht nur mit Akamai

            // var currentVideo = "rtmp://cp49989.live.edgefcs.net:1935/live/streamRM1@2564";
            // var currentVideo = "rtmp://cp81905.live.edgefcs.net/live/Livecam@17357";

            // HD Core.   akamai.net.f4f.ZStream
            // folgende funktionieren
            // currentVideo = "http://multiplatform-f.akamaihd.net/z/multi/april11/cctv/cctv_,512x288_450_b,640x360_700_b,768x432_1000_b,1024x576_1400_m,1280x720_1900_m,1280x720_2500_m,1280x720_3500_m,.mp4.csmil/manifest.f4m";
            // currentVideo = "http://multiplatform-f.akamaihd.net/z/multi/april11/sintel/sintel-hd_,512x288_450_b,640x360_700_b,768x432_1000_b,1024x576_1400_m,1280x720_1900_m,1280x720_2500_m,1280x720_3500_m,.mp4.csmil/manifest.f4m";

            // currentVideo = "http://zerivodsecure-f.akamaihd.net/z/h264/robinhood/robinhood.smil/manifest.f4m?hdnea=st=1309282760~exp=1409282760~acl=%2f%2a~hmac=b28008e8153033c86ade9c8b65d4885111a5ffab7d1d63ff28ff11080779f03c";
            // geht nicht. Es sollte "Akamai HDN 1 Live-H.264" sein.
            currentVideo = "http://multiformatlive-f.akamaihd.net/demostream_1_,300~300,800~800,1200~1200,@2131.usmil";

            // var currentVideo = "http://videos-world.ak.token.bild.de/BILD/34/75/04/76/34750476,property=Video.mp4";

            window.de.bild.callback = function(msg) {
                if(msg.type == 'timeupdate' || msg.type == 'progress'){
                    return
                }

                track("EVENT: " + JSON.stringify(msg));

                if(msg.type == 'initialized'){
                    loadAndPlay(currentVideo);
                }
            };

            function track()
            {
                for( var i=0; i < arguments.length; i++ )
                {
                    document.getElementById("debug").innerHTML += arguments[i]+" ";
                }
                document.getElementById("debug").innerHTML += "<br/>";
            }

            function loadAndPlay(url) {
                currentVideo = url;
                document.getElementById("videoplayer").load(url);
                play();
            }

            function play()
            {
                document.getElementById("videoplayer").play();
            }

            function pause()
            {
                document.getElementById("videoplayer").pause();
            }

            function getMute()
            {
                var mute = document.getElementById("videoplayer").muted();
                track("Mute = ", mute);
            }

            function setMute()
            {
                document.getElementById("videoplayer").muted(true);
            }

            function getVolume()
            {
                var volume = document.getElementById("videoplayer").volume();
                track("Volume = ", volume);
            }

            function setVolume()
            {
                document.getElementById("videoplayer").volume(0.6);
            }

            function currentTime()
            {
                var time  = document.getElementById("videoplayer").currentTime();
                track("Time = "+time);
            }
            function setCurrentTime()
            {
                document.getElementById("videoplayer").currentTime(168);
            }

            function getDuration()
            {
                var duration = document.getElementById("videoplayer").getDuration();
                track("Duration = "+duration);
            }

            function getBuffered()
            {
                var buffed = document.getElementById("videoplayer").getBuffered();
                track("Buffed = "+buffed);
            }

            function resize()
            {
                var v = document.getElementById("videoplayer");
                v.width = document.getElementById("sizeWidth").value;
                v.height = document.getElementById("sizeHeight").value;
            }

            var hdIsEnabled = true;

            function enableHD()
            {
                hdIsEnabled = !hdIsEnabled;
                document.getElementById("videoplayer").enableHD(hdIsEnabled);
                track("HD is enabled: "+hdIsEnabled);
            }

            function destroy()
            {
                document.getElementById("videoplayer").destroy();
            }

            function loadVideo(url)
            {
                currentVideo = url;
                swfobject.embedSWF(
                        swfSource, "videoplayer",
                        800, 475,
                        swfVersionStr, xiSwfUrlStr,
                        flashvars, params, attributes);
            }

        </script>
    </head>


    <body>

                ${version_major}.${version_minor}.${version_revision} or greater is installed.

            <script type="text/javascript"> 
                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
            </script> 
        </div>

        <div class="controls">
            <input type="button" value="Play" onclick="play();">
            <input type="button" value="Pause" onclick="pause();">
            <input type="button" value="get Mute" onclick="getMute();">
            <input type="button" value="mute" onclick="setMute();">
            <input type="button" value="get Volume" onclick="getVolume();">
            <input type="button" value="set Volume 0.6" onclick="setVolume();">
            <input type="button" value="get currentTime" onclick="currentTime();">
            <input type="button" value="set currentTime 22s" onclick="setCurrentTime();">

            <input type="button" value="get duration" onclick="getDuration();">
            <input type="button" value="get buffered" onclick="getBuffered();">
